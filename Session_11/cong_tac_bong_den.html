<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Bật tắt bóng đèn</h3>
<img src="img/pic_bulboff.gif" id="lamp">
<br>
<button id="switch" onclick="turnOn_turnOff_lamp()">TurnOff/TurnOn</button>
<h4 id="result">Bóng đèn đang tắt</h4>

<script>
    class Button {
        constructor(status) {
            this.status = status;
        }

        turnOn_turnOff() {
            this.status = !this.status;
        }
    }

    class Lamp {
        constructor(button) {
            this.button = button;
        }

        switch() {

            if (this.button.status === true) {
                document.getElementById("lamp").src = "img/pic_bulbon.gif";
                document.getElementById("result").innerText = "Bóng đèn đang bật"
            } else {
                document.getElementById("lamp").src = "img/pic_bulboff.gif";
                document.getElementById("result").innerText = "Bóng đèn đang tắt"
            }
        }
    }

    let button = new Button(true);
    let lamp = new Lamp(button);

    function turnOn_turnOff_lamp() {
        button.turnOn_turnOff();
        lamp.switch();
    }
</script>
</body>
</html>
